<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Assessmen System C</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function removeLabel(e, id) {
            var label = document.getElementById(id);
            if (e.target.value === '') {
                label.classList.remove('active');
                if (id === 'first-name') {
                    label.classList.add('first-name-label')
                } else if (id === 'password') {
                    label.classList.add('set-password-label')
                }

            } else {
                label.classList.add('active')
                if (id === 'first-name') {
                    label.classList.remove('first-name-label')
                } else if (id === 'password') {
                    label.classList.remove('set-password-label')
                }
            }
        }
    </script>
</head>

<body>
    <div class="main-content">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>
                    <form action="/" method="">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label id="first-name" class="first-name-label">
                                    First Name<span class="req">*</span>
                                </label>
                                <div class="red-border"><input type="text" onkeydown="removeLabel(event,'first-name')"
                                        autocomplete="off" required /></div>
                            </div>
                            <div class="field-wrap">
                                <label id="last-name">
                                    Last Name<span class="req">*</span>
                                </label>
                                <div class="red-border"><input type="text" onkeydown="removeLabel(event,'last-name')"
                                        autocomplete="off" required /></div>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label id="email">
                                Email Address<span class="req">*</span>
                            </label>
                            <div class="red-border"><input type="email" autocomplete="off"
                                    onkeydown="removeLabel(event,'email')" required /></div>
                        </div>
                        <div class="field-wrap">
                            <label class="set-password-label" id="password">
                                Set A Password<span class="req">*</span>
                            </label>
                            <div class="red-border"><input type="password" autocomplete="off"
                                    onkeydown="removeLabel(event,'password')" required /></div>
                        </div>
                        <button type="submit" class="button button-block">Get Started</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->
    </div><!-- /main-content -->

</body>

</html>
