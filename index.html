<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test Assessmen System C</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sign-up.js" type="text/javascript"></script>
</head>

<body>
    <div class="header-tab">
        <button class="tablinks active" onclick="window.location.href = 'index.html';">Sign Up</button>
        <button class="tablinks" onclick="window.location.href = 'fund-amount.html';">Fund Amount</button>
        <button class="tablinks" onclick="window.location.href = 'dynamic-buttons.html';">Dynamic Buttons</button>
    </div>

    <div class="main-content" id="signUp">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>
                    <form action="javascript:void(0);" method="" name="signUpForm">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label id="first-name" class="first-name-label">
                                    First Name<span class="req">*</span>
                                </label>
                                <div id="firstName"><input type="text" name="firstName"
                                        onkeydown="removeLabel(event,'first-name')"
                                        onblur="removeLabel(event,'first-name')"
                                        onfocus="removeLabel(event,'first-name')" autocomplete="off" required /></div>
                            </div>
                            <div class="field-wrap">
                                <label id="last-name">
                                    Last Name<span class="req">*</span>
                                </label>
                                <div id="lastName"><input type="text" name="lastName"
                                        onkeydown="removeLabel(event,'last-name')"
                                        onblue="removeLabel(event,'last-name')" onfocus="removeLabel(event,'last-name')"
                                        autocomplete="off" required /></div>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label id="e-mail">
                                Email Address<span class="req">*</span>
                            </label>
                            <div id="email"><input type="email" name="email" autocomplete="off"
                                    onkeydown="removeLabel(event,'e-mail')" onblur="removeLabel(event,'e-mail')"
                                    onfocus="removeLabel(event,'e-mail')" required /></div>
                        </div>
                        <div class="field-wrap">
                            <label class="set-password-label" id="pwd">
                                Set A Password<span class="req">*</span>
                            </label>
                            <div id="password"><input type="password" name="password" autocomplete="off"
                                    onkeydown="removeLabel(event,'pwd')" onblur="removeLabel(event,'pwd')"
                                    onfocus="removeLabel(event,'pwd')" required /></div>
                        </div>

                        <button type="submit" class="button button-block">Get Started</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->
    </div><!-- /main-content -->

</body>

</html>
