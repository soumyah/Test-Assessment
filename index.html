<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Assessmen System C</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="dynamic-buttons.js" type="text/javascript"></script>
</head>

<body>
    <div class="main-content">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>
                    <form action="/" method="">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label class="first-name-label">
                                    First Name<span class="req">*</span>
                                </label>
                                <div class="red-border"><input type="text" required /></div>
                            </div>
                            <div class="field-wrap">
                                <label>
                                    Last Name<span class="req">*</span>
                                </label>
                                <div class="red-border"><input type="text" required /></div>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <div class="red-border"><input type="email" required /></div>
                        </div>
                        <div class="field-wrap">
                            <label class="set-password-label">
                                Set A Password<span class="req">*</span>
                            </label>
                            <div class="red-border"><input type="password" required /></div>
                        </div>
                        <button type="submit" class="button button-block">Get Started</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->
    </div><!-- /main-content -->
    <div class="funding__amount--main-content">
        <div class="funding__container">
            <div class="funding__amount-needed">
                <div class="funding__amount-needed-inner">$167 still needed for this project</div>
            </div>
            <div class="funding__progress-bar">
                <div class="funding__current-progress">
                </div>
            </div>
            <div class="funding__give-section">
                <p class="funding__days-left"><strong><span class="funding__text-highlight">Only 3 days
                            left</span></strong> to fund this project.</p>
                <p>Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
                <form class="funding__form" action="">
                    <span class="funding__dollar">&#36;</span>
                    <input class="funding__form-amount" type="text" value="50">
                    <button class="funding__form-button" type="submit">Give Now</button>
                </form>
                <a href="#" class="funding__link">Why give $50?</a>
            </div>
            <div class="funding__footer-buttons">
                <a class="funding__button button" href="#">Save for later</a>
                <a class="funding__button button" href="#">Tell your friends</a>
            </div>
        </div>
        <!--funding__container-->
    </div>
    <!--funding__amount--main-content -->
    <div class="dynamic__buttons">
        <div id="dynamic-buttons">
            <h1>Dynamic Buttons</h1>
        </div>
    </div>
</body>

</html>
